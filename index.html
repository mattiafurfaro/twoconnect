<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoConnect - Shop Cavi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #000000, #4169e1);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 30px;
            background-color: rgba(0,0,0,0.7);
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .product img {
            max-width: 300px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4169e1;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e3aa8;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0,0,0,0.7);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TwoConnect</h1>
        <p>Shop di cavi USB-C → USB-A</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x150.png?text=Cavo+USB-C+%E2%86%92+USB-A" alt="Cavo USB-C → USB-A">
            <div class="product-details">
                <h2>Cavo USB-C → USB-A</h2>
                <p>Cavo USB-C → USB-A di alta qualità, ideale per ricarica e trasferimento dati.</p>
                <div class="price">€15</div>
                <button onclick="addToCart()">Aggiungi al carrello</button>
                <button onclick="buyNow()">Acquista ora</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 TwoConnect - Tutti i diritti riservati | 
        <a href="legal.html" style="color:#fff;">Privacy & Termini</a>
    </footer>

    <script>
        function addToCart() {
            alert("Prodotto aggiunto al carrello. Pagamento tramite PayPal sarà disponibile alla conferma ordine.");
        }

        function buyNow() {
            const paypalLink = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=mattiafurfaro61@gmail.com&item_name=Cavo+USB-C+%E2%86%92+USB-A&amount=15&currency_code=EUR";
            window.location.href = paypalLink;
        }
    </script>
</body>
</html>
